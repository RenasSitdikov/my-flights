  - name: Bulid the site
    task:
      jobs:
        - name: ng build --prod
          commands:
            - checkout
            - cache restore node-modules-$(checksum yarn.lock),node-modules-
            - npm install -g @angular/cli@9.1.1
            - ng build --prod
            - cache delete website-build
            - cache store website-build dist
promotions:
  - name: Deploy the site
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master
